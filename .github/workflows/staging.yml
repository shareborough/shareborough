name: Deploy Staging

on:
  push:
    branches: [staging]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          NO_COLOR: "1"
        run: |
          set +e
          OUTPUT=$(timeout 300 npx vitest run --pool=forks 2>&1)
          EXIT_CODE=$?
          set -e
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "FAIL  tests/"; then
            echo "::error::Unit tests have failing test files"
            exit 1
          fi
          PASS_COUNT=$(echo "$OUTPUT" | grep -c "tests/.*test" || true)
          if [ "$PASS_COUNT" -gt 0 ]; then
            echo "Tests passed: ${PASS_COUNT} test files (exit code ${EXIT_CODE})"
          else
            echo "::error::No test files found in output â€” something went wrong"
            exit 1
          fi

  build-and-deploy:
    name: Build & Deploy Staging
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=shareborough --branch=staging
